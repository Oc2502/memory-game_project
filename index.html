<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="landing-page">
      <p>MEMORY GAME</p>
      <div>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" value="name" /><br>
        <span>Difficulty</span>
        <select name="select" id="select">
          <option value ="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <button id="start" class="btn start">STARS</button>
    </div>
    <div class="game display">
      <div class="game-title">
        <div> Guess : <span class="counter"> 0 </span> </div>
        <h1>memory game</h1>
        <div><span>Time: </span><span class="stopWatch">00:00:00</span></div>
        <button class="btn  new-game">New Game</button>
      </div>
      <div class="canvas"></div>
    </div>
    <div id="win-display" class="display">
      <div class="win">YOU WON!!!!</div>
      <button class="btn start-over">STARS OVER</button>
      <div></div>
    </div>
    <script src="./main.js"></script>
    <script src="./memory.stopClock.js"></script>
  </body>
</html>
